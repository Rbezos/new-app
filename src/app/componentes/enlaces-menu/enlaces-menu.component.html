<div class="hidden sm:ml-6 sm:block">
    <div class="flex space-x-4">
      <a 
      *ngFor="let enlace of enlaces"
        [routerLink]="enlace['route']" 
        [ngClass]="{'bg-gray-900': currentRoute === enlace['route']}" 
        class="rounded-md px-3 py-2 text-sm font-medium text-white" 
        aria-current="page">
        {{ enlace['name'] }}
      </a>
    </div>
</div>
