<app-paginacion (vista)="cambiarVista($event)" [numPokemon]="numPokemon"></app-paginacion>
<div class="bg-white" *ngIf="vista==1">
   <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-12 lg:max-w-7xl lg:px-8">
    <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
      <app-card *ngFor="let elemento of elementos" [elemento]="elemento"></app-card>
    </div>
   </div>
</div>
<div class="bg-white" *ngIf="vista==2">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-12 lg:max-w-7xl lg:px-8">
    <app-listado *ngFor="let elemento of elementos" [elemento]="elemento"></app-listado>
   </div>
</div>
