<a  class="group cursor-pointer">
  <div *ngIf="info && info.sprites" class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7" [style.background]="gradientStyle">
    <img src="{{ info.sprites.front_default }}" alt="" class="h-full w-full object-cover object-center group-hover:opacity-75">
  <div class="text-[36px] text-white font-black uppercase pl-[6px] group-hover:text-gray-500">{{ info.name }}</div>
  </div>
</a>
